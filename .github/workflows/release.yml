name: Build & Push Docker images (Release)

on:
  release:
    types:
      - published

jobs:
  docker:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ---------- main service ----------
      - name: Build & push main
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.main
          push: true
          tags: |
            ghcr.io/ruswift/garantex-main:latest
            ghcr.io/ruswift/garantex-main:${{ github.event.release.tag_name }}

      # ---------- node service ----------
      - name: Build & push node
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.node
          push: true
          tags: |
            ghcr.io/ruswift/garantex-node:latest
            ghcr.io/ruswift/garantex-node:${{ github.event.release.tag_name }}
