name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test-app:
    name: Run Application Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up Python 3.8
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
        cache: 'pip'
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt
        pip install -r didcomm/requirements.txt
    
    - name: Start PostgreSQL and Redis
      run: |
        docker compose up -d postgres redis
        sleep 5
    
    - name: Wait for PostgreSQL
      run: |
        until docker compose exec -T postgres pg_isready -U garantex; do
          echo "Waiting for PostgreSQL..."
          sleep 2
        done
        echo "PostgreSQL is ready!"
    
    - name: Set environment variables
      run: |
        echo "DB_HOST=localhost" >> $GITHUB_ENV
        echo "DB_PORT=5432" >> $GITHUB_ENV
        echo "DB_USER=garantex" >> $GITHUB_ENV
        echo "DB_PASSWORD=garantex" >> $GITHUB_ENV
        echo "DB_DATABASE=garantex" >> $GITHUB_ENV
        echo "REDIS_HOST=localhost" >> $GITHUB_ENV
        echo "REDIS_PORT=6379" >> $GITHUB_ENV
        echo "REDIS_DB=0" >> $GITHUB_ENV
        echo "SECRET=test-secret-key-for-ci" >> $GITHUB_ENV
    
    - name: Run database migrations
      run: |
        python -m alembic upgrade head
    
    - name: Run application tests with coverage
      run: |
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=term --cov-config=pytest.ini
    
    - name: Cleanup
      if: always()
      run: |
        docker compose down -v
    
    - name: Upload application coverage report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-app
        path: coverage.xml
        retention-days: 30

  test-didcomm:
    name: Run DIDComm Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up Python 3.8
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt
        pip install -r didcomm/requirements.txt
    
    - name: Run DIDComm tests with coverage
      run: |
        pytest didcomm/tests/ -v --cov=didcomm --cov-report=xml --cov-report=term
    
    - name: Upload DIDComm coverage report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-didcomm
        path: coverage.xml
        retention-days: 30

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test-app, test-didcomm]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: garantex:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
