<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRON Sign Test - USDT Transaction</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
        }
        .info-card {
            background: rgba(255, 255, 255, 0.95);
            border-left: 5px solid #0d6efd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <!-- Header -->
        <div class="card">
            <div class="card-header">
                <h1 class="mb-0"><i class="fas fa-coins"></i> TRON Sign Test</h1>
                <p class="mb-0 mt-2" style="opacity: 0.9;">Тест подписи транзакций USDT (TRC-20)</p>
            </div>
            <div class="card-body">
                <div class="info-card">
                    <h5><i class="fas fa-info-circle"></i> Инструкция:</h5>
                    <ol class="mb-0">
                        <li>Подключите TronLink кошелек</li>
                        <li>Убедитесь, что у вас есть USDT на балансе</li>
                        <li>Введите адрес получателя и сумму</li>
                        <li>Подпишите и отправьте транзакцию</li>
                        <li>Монеты будут отправлены в блокчейн</li>
                    </ol>
                </div>
            </div>
        </div>

        <!-- TronSign Component -->
        <tron-sign></tron-sign>
    </div>

    <script src="/static/js/vue.min.js"></script>
    <script src="/static/js/components.js"></script>
    <script>
        new Vue({
            el: '#app',
            delimiters: ['[[', ']]']
        });
    </script>
</body>
</html>
