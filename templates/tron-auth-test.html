<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TRON Auth Test</title>
    
    <!-- Web3Auth CSS (reusing for TRON) -->
    <link href="/static/css/web3-auth.css" rel="stylesheet" />
    <link href="/static/css/web3-auth-mobile.css" rel="stylesheet" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .test-info-banner {
            background: rgba(255, 255, 255, 0.95);
            padding: 12px 16px;
            text-align: center;
            font-size: 12px;
            color: #666;
            border-bottom: 1px solid #e0e0e0;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .test-info-banner a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="test-info-banner">
        <strong>Тест TRON компонента</strong> | 
        <a href="/web3-auth-test">Ethereum версия</a> | 
        <a href="/">Главная</a>
    </div>
    
    <!-- Vue компонент TronAuth -->
    <div id="tron-auth-app">
        <tron-auth></tron-auth>
    </div>

    <!-- Vue.js -->
    <script src="/static/js/vue.min.js" onerror="this.onerror=null; this.src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js'"></script>
    
    <!-- TronWeb library -->
    <script src="https://cdn.jsdelivr.net/npm/tronweb@5.3.2/dist/TronWeb.js"></script>
    
    <!-- WalletConnect v2 (Reown) для горячего кошелька на мобильных -->
    <script src="https://unpkg.com/@walletconnect/core@2.15.0/dist/index.umd.js"></script>
    <script src="https://unpkg.com/@walletconnect/web3wallet@1.11.0/dist/index.umd.js"></script>
    
    <!-- Components -->
    <script src="/static/js/components.js"></script>
    
    <script>
        // Инициализация Vue приложения для TRON компонента
        document.addEventListener('DOMContentLoaded', function() {
            function initApp() {
                if (typeof Vue === 'undefined') {
                    setTimeout(initApp, 50);
                    return;
                }
                
                if (window.tronAuthApp) {
                    return;
                }
                
                window.tronAuthApp = new Vue({
                    el: '#tron-auth-app',
                    delimiters: ['[[', ']]'],
                    data: {},
                    mounted() {
                        console.log('TRON Auth test app initialized');
                        
                        // Check if TronWeb is available
                        if (typeof window.tronWeb !== 'undefined') {
                            console.log('TronWeb detected:', window.tronWeb);
                        } else {
                            console.log('TronWeb not detected. Install TronLink or TrustWallet.');
                        }
                        
                        // Check if WalletConnect is available
                        if (typeof WalletConnectProvider !== 'undefined') {
                            console.log('WalletConnect library loaded');
                        } else {
                            console.log('WalletConnect library not loaded');
                        }
                    }
                });
            }
            
            initApp();
        });
    </script>
</body>
</html>
