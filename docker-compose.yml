version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: garantex-postgres
    environment:
      POSTGRES_USER: garantex
      POSTGRES_PASSWORD: garantex
      POSTGRES_DB: garantex
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U garantex"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - garantex-network

  redis:
    image: redis:7-alpine
    container_name: garantex-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - garantex-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  garantex-network:
    driver: bridge

