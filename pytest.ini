[pytest]
# pytest configuration for garantex project

# Paths
testpaths = tests

# Python files
python_files = test_*.py

# Python classes
python_classes = Test*

# Python functions
python_functions = test_*

# Asyncio mode
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Minimum version
minversion = 6.0

# Add command line options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    asyncio: marks tests as async (automatically applied by pytest-asyncio)
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    slow: marks tests as slow running

# Coverage options (if pytest-cov is installed)
[coverage:run]
source = .
omit = 
    tests/*
    venv/*
    .venv/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

